<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>질문 선택</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mobile-frame.css" rel="stylesheet">
</head>
<body>

<!-- 모바일 폰 모양 -->
<div class="mobile-frame">
    <div class="mobile-content">
        <!-- 선택 질문 -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h3 class="text-center mb-2">&nbsp질문 선택 🤔</h3>
                    <p class="text-center mb-4">
                        원하는 유형의 질문을 선택하세요
                    </p>

                    <!-- 감정과 기분 버튼 -->
                    <form th:action="@{/diaries/question/category/1}" method="get">
                        <input type="hidden" name="category" value="감정과 기분">
                        <button type="submit" class="btn btn-outline-primary btn-lg w-100 mb-3">감정과 기분</button>
                    </form>

                    <!-- 인간 관계 버튼 -->
                    <form th:action="@{/diaries/question/category/2}" method="get">
                        <input type="hidden" name="category" value="인간 관계">
                        <button type="submit" class="btn btn-outline-primary btn-lg w-100 mb-3">인간 관계</button>
                    </form>

                    <!-- 일과 커리어 버튼 -->
                    <form th:action="@{/diaries/question/category/3}" method="get">
                        <input type="hidden" name="category" value="일과 커리어">
                        <button type="submit" class="btn btn-outline-primary btn-lg w-100 mb-3">일과 커리어</button>
                    </form>

                    <!-- 성찰과 감사 버튼 -->
                    <form th:action="@{/diaries/question/category/4}" method="get">
                        <input type="hidden" name="category" value="성찰과 감사">
                        <button type="submit" class="btn btn-outline-primary btn-lg w-100">성찰과 감사</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
