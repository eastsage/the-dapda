<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>질문 선택</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mobile-frame.css" rel="stylesheet">

    <style>
        body {font-family: Verdana, sans-serif;}

        /* 모바일 프레임 안에 버튼들 배치 */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 버튼 사이 간격 */
            padding: 20px;
        }

        /* 버튼을 가로로 가득 채움 */
        .btn-block {
            width: 100%;
            padding: 15px;
            font-size: 16px;
        }

        /* 버튼 색상 커스텀 */
        .btn-custom-1 { background-color: #1abc9c; color: white; }
        .btn-custom-2 { background-color: #3498db; color: white; }
        .btn-custom-3 { background-color: #e74c3c; color: white; }
        .btn-custom-4 { background-color: #f39c12; color: white; }

    </style>
</head>
<body>

<!-- 모바일 폰 모양 -->
<div class="mobile-frame">
    <div class="mobile-content">

        <!-- 버튼 컨테이너 -->
        <div class="btn-container">
            <!-- 감정과 기분 버튼 (categoryId = 1) -->
            <a th:href="@{/diaries/question(year=${year}, month=${month}, day=${day}, categoryId=1)}" class="btn btn-block btn-custom-1">
                감정과 기분
            </a>

            <!-- 인간 관계 버튼 (categoryId = 2) -->
            <a th:href="@{/diaries/question(year=${year}, month=${month}, day=${day}, categoryId=2)}" class="btn btn-block btn-custom-2">
                인간 관계
            </a>

            <!-- 일과 커리어 버튼 (categoryId = 3) -->
            <a th:href="@{/diaries/question(year=${year}, month=${month}, day=${day}, categoryId=3)}" class="btn btn-block btn-custom-3">
                일과 커리어
            </a>

            <!-- 성찰과 감사 버튼 (categoryId = 4) -->
            <a th:href="@{/diaries/question(year=${year}, month=${month}, day=${day}, categoryId=4)}" class="btn btn-block btn-custom-4">
                성찰과 감사
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap JS (하나만 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
