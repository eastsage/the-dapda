<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mobile-frame.css" rel="stylesheet">
    <style>
        * {box-sizing: border-box;}
        ul {list-style-type: none; padding: 0; margin: 0;}
        body {font-family: Verdana, sans-serif;}

        .month {
            padding: 70px 25px;
            width: 100%;
            background: #1abc9c;
            text-align: center;
            margin-top: 15px; /* 캘린더를 10px 더 내림 */
        }

        .month ul {
            margin: 0;
            padding: 0;
        }

        .month ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .month .prev, .month .next {
            cursor: pointer;
        }

        .month .prev {
            float: left;
            padding-top: 10px;
        }

        .month .next {
            float: right;
            padding-top: 10px;
        }

        .weekdays {
            margin: 0;
            padding: 10px 0;
            background-color: #ddd;
        }

        .weekdays li {
            display: inline-block;
            width: calc(100% / 8); /* 7일이 한 줄에 나오도록 계산식 적용 */
            color: #666;
            text-align: center;
        }

        .days {
            padding: 10px 0;
            background: #eee;
            margin: 0;
        }

        .days li {
            list-style-type: none;
            display: inline-block;
            width: calc(100% / 8); /* 7일이 한 줄에 나오도록 계산식 적용 */
            text-align: center;
            margin-bottom: 5px;
            font-size: 12px;
            color: #777;
        }

        .days li .active {
            padding: 5px;
            background: #1abc9c;
            color: white !important;
        }

        /* 캘린더를 더 길쭉하게 조정 */
        .mobile-content {
            height: 750px; /* 캘린더가 세로로 더 길게 표시되도록 */
        }

        /* Add media queries for smaller screens */
        @media screen and (max-width:720px) {
            .weekdays li, .days li {width: calc(100% / 8);} /* 작은 화면에서도 7일이 한 줄에 나올 수 있도록 동일하게 설정 */
        }

        @media screen and (max-width: 420px) {
            .weekdays li, .days li {width: calc(100% / 8);}
            .days li .active {padding: 2px;}
        }

        @media screen and (max-width: 290px) {
            .weekdays li, .days li {width: calc(100% / 8);}
        }
    </style>
</head>
<body>

<!-- 모바일 폰 모양 -->
<div class="mobile-frame">
    <div class="mobile-content">

        <!-- 달과 네비게이션 -->
        <div class="month">
            <ul>
                <li class="prev" onclick="changeMonth(-1)">&#10094;</li>
                <li class="next" onclick="changeMonth(1)">&#10095;</li>
                <li>
                    <span th:text="${currentMonthName}"></span><br>
                    <span style="font-size:18px" th:text="${currentYear}"></span>
                </li>
            </ul>
        </div>

        <!-- 요일 -->
        <ul class="weekdays">
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
            <li>일</li>
        </ul>

        <!-- 날짜 -->
        <ul class="days">
            <!-- 빈 칸 채우기 -->
            <li th:each="i : ${emptyDays}"> </li>

            <!-- 날짜 채우기 -->
            <li th:each="day, stat : ${days}">
                <span th:if="${day == today}" class="active" th:text="${day}"></span>
                <span th:if="${day != today}" th:text="${day}"></span>
            </li>
        </ul>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function changeMonth(value) {
        // 연, 월을 변경하는 로직을 추가하세요.
        var currentYear = [[${currentYear}]] * 1;
        var currentMonth = [[${currentMonth}]] * 1;

        // 월을 변경
        currentMonth += parseInt(value, 10);
        console.log(value);
        console.log(currentMonth);

        // 월이 0이면 이전 해로, 월이 13이면 다음 해로 넘어감
        if (currentMonth < 1) {
            currentMonth = 12;
            currentYear -= 1;
        } else if (currentMonth > 12) {
            currentMonth = 1;
            currentYear += 1;
        }
        window.location.href = `/main?year=${currentYear}&month=${currentMonth}`;
    }
</script>
</body>
</html>
