<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>다이어리 결과</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mobile-frame.css" rel="stylesheet">
    <style>
        .message-box, .answer-box, .ai-box {
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
            width: 100%;
        }
        .message-box {
            background-color: #1abc9c; /* 초록색 */
            color: white;
        }
        .answer-box {
            background-color: #f0f0f0; /* 연한 회색 */
        }
        .ai-box {
            background-color: #e0ffe0; /* 연한 초록색 */
        }
        .btn-main {
            background-color: #1abc9c;
            border-color: #1abc9c;
            color: white;
            width: 100%;
        }
        .btn-main:hover {
            background-color: #16a085;
            border-color: #16a085;
        }
        .btn-delete {
            background-color: #e74c3c; /* 빨간색 */
            border-color: #e74c3c;
            color: white;
            width: 100%;
        }
        .btn-delete:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .bottom-container {
            position: absolute;  /* fixed에서 absolute로 변경 */
            bottom: 0;           /* 뷰의 아래쪽에 고정 */
            left: 0;
            width: 100%;         /* 너비를 100%로 설정하여 부모 컨테이너를 채움 */
            padding: 15px;       /* 패딩 추가 */
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="mobile-frame">
    <div class="mobile-content">
        <!-- 날짜 정보 표시 -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h4 th:text="'🗓️ ' + ${diaryResponse.year} + '년 ' + ${diaryResponse.month} + '월 ' + ${diaryResponse.day} + '일 '"></h4>
                </div>
            </div>

            <!-- 질문 내용 표시 -->
            <div class="row">
                <div class="col-12">
                    <div class="section-title">질문</div>
                    <div class="message-box" th:text="${diaryResponse.question}"></div>
                </div>
            </div>

            <!-- 사용자 답변 내용 표시 -->
            <div class="row">
                <div class="col-12">
                    <div class="section-title">사용자 답변</div>
                    <div class="answer-box" th:text="${diaryResponse.content}"></div>
                </div>
            </div>

            <!-- AI 답변 내용 표시 -->
            <div class="row">
                <div class="col-12">
                    <div class="section-title">AI 답변</div>
                    <div class="ai-box" th:text="${diaryResponse.answer}"></div>
                </div>
            </div>

            <!-- 삭제 및 메인으로 가는 버튼 -->
            <div class="bottom-container">
                <!-- 삭제 버튼 -->
<!--                <button class="btn btn-delete mb-2" th:onclick="'deleteDiary(' + ${diaryResponse.diaryId} + ')'">삭제</button>-->

                <!-- 삭제 버튼 (폼으로 삭제 요청 전송) -->
                <form th:action="@{/diaries/{id}(id=${diaryResponse.diaryId})}" method="post" class="mb-2">
                    <!-- 스프링에서 DELETE 요청으로 변환해 주는 hidden 필드 -->
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-delete">삭제</button>
                </form>

                <!-- 메인으로 버튼 -->
                <button class="btn btn-main" onclick="window.location.href='/diaries/main'">메인으로</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
