<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- External CSS for Mobile Phone Frame -->
    <link href="/css/mobile-frame.css" rel="stylesheet">
</head>
<body>

<!-- 모바일 폰 모양 -->
<div class="mobile-frame">
    <div class="mobile-content">
        <!-- 회원가입 폼 -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">회원가입</h3>

                            <form th:action="@{/register}" th:object="${registerDto}" method="post">
                                <div class="mb-3">
                                    <label for="id" class="form-label">ID</label>
                                    <input type="text" th:field="*{id}" class="form-control" id="id" name="id" placeholder="Enter your ID" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nickname" class="form-label">Nickname</label>
                                    <input type="text" th:field="*{nickname}" class="form-control" id="nickname" name="nickname" placeholder="Enter your nickname" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">회원가입</button>
                            </form>

                            <div class="text-center mt-3">
                                <a href="/login" class="text-decoration-none">로그인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ksmYDkm5mXyQO6dP2vIq0XgEpxGvsizY3n8/JDOZHgQc80/OHB+xyq14UNq4mPh+"
        crossorigin="anonymous"></script>
</body>
</html>
